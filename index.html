    <script type="text/javascript">
      // Fix for GitHub Pages MIME type issues with ES modules
      // This script tag checks if we're on GitHub Pages and adjusts paths accordingly
      (function() {
        var isGitHubPages = window.location.hostname.includes('github.io') || 
                           window.location.hostname === 'letterface.app';
        if (isGitHubPages) {
          // Create a base tag to help with relative URLs
          var base = document.createElement('base');
          base.href = window.location.pathname.split('/').slice(0, -1).join('/') + '/';
          document.head.appendChild(base);
        }
      })();
    </script>
