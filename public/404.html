<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Letterface</title>
    <script>
      // Preserve clean URLs in GitHub Pages with SPA
      (function () {
        const path = window.location.pathname + window.location.search;
        localStorage.setItem("spa:path", path);
        window.location.href = "/";
      })();
    </script>
  </head>
  <body></body>
</html>
